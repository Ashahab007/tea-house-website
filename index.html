<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-manrope {
        font-family: "Manrope", serif;
        font-optical-sizing: auto;
      }

      .font-plus-jakarta-sans {
        font-family: "Plus Jakarta Sans", serif;
        font-optical-sizing: auto;
      }
    </style>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/f0cdd331d3.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <title>Tea House</title>
  </head>
  <body>
    <!-- Main container -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <!-- header section -->
      <header class="flex pt-10 mb-20">
        <!-- text content -->
        <div>
          <h1 class="text-5xl md:text-7xl">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <p class="text-gray-500 w-3/4">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <button>Explore More <i class="fa-solid fa-arrow-right"></i></button>
        </div>

        <!-- image content -->
        <div></div>
      </header>
    </main>
  </body>
</html>
