<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-manrope {
        font-family: "Manrope", serif;
        font-optical-sizing: auto;
      }

      .font-plus-jakarta-sans {
        font-family: "Plus Jakarta Sans", serif;
        font-optical-sizing: auto;
      }
    </style>
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/f0cdd331d3.js"
      crossorigin="anonymous"
    ></script>
    <!-- tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <title>Tea House</title>
  </head>
  <body>
    <!-- Main container -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
      <!-- header section -->
      <header class="flex pt-10 mb-20">
        <!-- text content -->
        <div>
          <h1 class="text-5xl md:text-7xl">
            It's good <br />
            tea time at The <br />
            Tea House
          </h1>
          <br />
          <p class="text-gray-500 w-3/4">
            Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
            Your Taste Buds.
          </p>
          <br />
          <button
            class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold"
          >
            Explore More
            <i class="fa-solid fa-arrow-right -rotate-45 text-base"></i>
          </button>
        </div>

        <!-- image content -->
        <div class="relative">
          <div>
            <!-- image -->
            <img class="w-full" src="./images/banner.png" alt="" srcset="" />
          </div>
          <!-- card -->
          <div
            class="flex items-center bg-white shadow-xl lg:py-4 md:px-10 rounded-lg absolute top-28 md:top-80 md:left-20 lg:left-28"
          >
            <!-- icon -->
            <div>
              <i class="fa-solid fa-star text-2xl text-amber-500"></i>
            </div>
            <!-- text -->
            <div class="ml-2">
              <h2 class="lg:text-2xl font-bold">5.00</h2>
              <p class="text-gray-500">Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
